<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="./ola/dele.css"> -->
    <title>Result Summary</title>
</head>
<body>
    <div class="min-h-screen lg:flex flex items-center justify-center sm:flex flex-colnp">
        <div class="bg-[hsl(227,42%,9%)] rounded-2xl min-h-[40vh] max-w-[300px] px-9 shadow-lg relative">
            <h1 class="text-blue-100 text-[18px] text-center py-6 font-semibold font-hanken">Your Result</h1>
        
            <div class="bg-gradient-to-b from-blue-900 via-blue-800 to-blue-700 min-h-[125px] rounded-full flex items-center justify-center w-[125px] mx-auto mb-4 shadow-md">
                <div>
                    <p class="text-white text-5xl mx-auto font-semibold font-Redit">76</p>
                    <p class="text-gray-400 font-hregular text-xs text-center">of 100</p>
                </div>
            </div>
        
            <h2 class="text-white text-center font-semibold text-[18px] mb-2">Great</h2>
            <p class="text-center text-blue-100 text-xs">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="bg-white rounded-tr-2xl rounded-br-2xl min-h-[40vh] min-w-[300px] px-11 py-5 m-[-10px] mix-blend-color-burn shadow-lg">
            <h2 class="text-left text-[18px] py-5 font-semibold">Summary</h2>

            <div class="bg-red-50 flex py-2 px-2 rounded-lg mb-2">
                <div class="ml-1 mr-2 text-sm flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
                </div>
                <p class="text-red-600 mr-10 text-sm">Reaction</p>
                <p class="text-sm font-semibold">80<span class="text-gray-400"> / 100</span></p>
            </div>
            <div class="bg-yellow-50 flex py-2 px-2 rounded-lg mb-2 ">
                <div class="ml-1 mr-2 text-sm flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
                </div>
                <p class="text-yellow-500 mr-10 text-sm font-semibold">Memory</p>
                <p class="text-sm font-semibold">92<span class="text-gray-400"> / 100</span></p>
            </div>
            <div class="bg-green-50 flex py-2 px-2 rounded-lg mb-2">
                <div class="ml-1 mr-2 text-sm flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
                </div>
                <p class="text-green-600 mr-14 text-sm">Verbal</p>
                <p class="text-sm font-semibold">61<span class="text-gray-400"> / 100</span></p>
            </div>
            <div class="bg-blue-200 flex py-2 px-2 rounded-lg mb-2">
                <div class="pt-[4px] ml-1 mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>

                </div>
                <p class="text-blue-600 mr-14 text-sm">Visual</p>
                <p class="text-sm font-semibold">72 <span class="text-gray-400"> / 100</span> </p>
            </div>

            <button class="bg-blue-950 text-white py-2 px-16 mt-3 rounded-full hover:bg-blue-700">Continue</button>
        </div>
    </div>
</body>
</html>
